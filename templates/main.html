<div class="my-container" ng-controller="MainController">
	<div id="datetime">
		<h1> {{ date.raw | date:'hh mm ss' }}<h1>
		<h2> {{ date.raw | date:'EEEE, MMMM yyyy' }}</h2>
	</div>
</div>

<div class="images-container" ng-controller="ImagesController">
	<div class="box-image" ng-repeat="image in ImagesUrl track by $index">
		<img src="{{image}}">
	</div>
</div>

<div class="settings" ng-controller="MainController">
	<button ng-click="go('/settings')" type="button" class="btn btn-default btn-lg">
	  <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Settings
	</button>
</div>
