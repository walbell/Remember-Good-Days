<div ng-controller="ImagesController" class="images-container"><div ng-repeat="image in ImagesUrl track by $index" ng-class="{'fadeIn': display_images}" class="box-image fade"><img src="{{image}}" imageonload="imageonload" ng-show="$index!==7"/><div id="datetime" ng-show="$index===7"><img src="{{image}}" imageonload="imageonload" ng-show="$index===7" class="transparent"/><div class="info"><h1>{{ date.raw | date:'hh mm ss' }}</h1><h2>{{ date.raw | date:'EEEE' }}</h2><h2>{{ date.raw | date:'dd MMMM yyyy' }}</h2></div></div></div></div><div ng-controller="MainController" class="settings"><button ng-click="go('/settings')" type="button" class="btn btn-block btn-lg btn-inverse">Settings</button></div>
