<div ng-controller="MainController" class="my-container"><div id="datetime"><h1>{{ date.raw | date:'hh mm ss' }}</h1><h2>{{ date.raw | date:'EEEE, dd MMMM yyyy' }}</h2></div></div><div ng-controller="ImagesController" class="images-container"><div ng-repeat="image in ImagesUrl track by $index" ng-show="display_images" class="box-image cssFade"><img src="{{image}}" imageonload="imageonload"/></div></div><div ng-controller="MainController" class="settings"><button ng-click="go('/settings')" type="button" class="btn btn-default btn-lg"><span aria-hidden="true" class="glyphicon glyphicon-star">Settings</span></button></div>
