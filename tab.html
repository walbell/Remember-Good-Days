<!doctype html>

<html ng-app="myApp" ng-csp="">
	<head>
		<meta charset="UTF-8">
		<title>Remember good days</title>
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/main.css">
		<link rel="stylesheet" href="./css/angular-csp.css">
	</head>

	<body>
		<div class="my-container" ng-controller="MainController">
			<div id="datetime">
				<h1> {{ date.raw | date:'hh mm ss' }}<h1>
				<h2> {{ date.raw | date:'EEEE, MMMM yyyy' }}</h2>
			</div>
		</div>

		<div class="images-container" ng-controller="ImagesController">
			<div class="box-image" ng-repeat="image in ImagesUrl track by $index">
				<img src="{{image}}">
			</div>
		</div>

		<!-- loading angular data -->
		<script src="./js/vendor/angular.js"></script>
		<script src="./js/vendor/angular-route.min.js"></script>
		<script src="./js/app.js"></script>

	</body>

</html>
